<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      touch-action: none; /* Helps with mobile tapping */
    }

    @keyframes bgMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    /* Card */
    .card {
      width: 90%;
      max-width: 420px;
      padding: 40px 20px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      z-index: 5;
    }

    @keyframes cardIn { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

    .card::before { content: ""; position: absolute; inset: -2px; border-radius: 30px; background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb); z-index: -1; filter: blur(20px); opacity: 0.7; }

    .emoji { font-size: 68px; margin-bottom: 12px; animation: heartbeat 1.8s infinite; }
    
    /* Center the images */
    .emoji img { display: block; margin: 0 auto; }

    @keyframes heartbeat { 0%,100% { transform: scale(1); } 25% { transform: scale(1.08); } 50% { transform: scale(1); } 75% { transform: scale(1.12); } }

    h2 { font-family: "Playfair Display", serif; font-size: 28px; color: #4a1c2f; margin-bottom: 30px; line-height: 1.35; }

    .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; position: relative; min-height: 60px; }

    button { padding: 14px 36px; border-radius: 40px; border: none; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.25s ease; box-shadow: 0 10px 25px rgba(0,0,0,0.15); -webkit-tap-highlight-color: transparent; white-space: nowrap; }
    button:active { transform: scale(0.94); }

    #yes { background: linear-gradient(135deg, #ff4d6d, #ff758f); color: #fff; box-shadow: 0 15px 35px rgba(255,77,109,0.55); z-index: 10; }
    #yes:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(255,77,109,0.7); }

    #no { background: rgba(255,255,255,0.9); color: #777; position: relative; }

    /* --- SUCCESS MESSAGE STYLES --- */
    #success-content { 
        display: none; 
        animation: bounce 2s infinite; 
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-20px);}
        60% {transform: translateY(-10px);}
    }

    .heart { position: absolute; bottom: -20px; animation: floatUp linear forwards; pointer-events: none; filter: blur(0.3px); }
    @keyframes floatUp { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-120vh) scale(1.8); opacity: 0; } }

    /* --- MOBILE RESPONSIVE FIXES --- */
    @media (max-width: 480px) { 
        .card { 
            width: 95%; 
            padding: 25px 15px; /* Reduced padding */
        } 
        h2 { 
            font-size: 22px; 
            margin-bottom: 20px;
        } 
        /* Forces the image to be smaller on mobile (Overrides the inline style) */
        .emoji img { 
            width: 120px !important; 
        } 
        button { 
            padding: 12px 20px; 
            font-size: 14px; 
        } 
        .buttons { gap: 10px; } 
    }
  </style>
</head>

<body>
